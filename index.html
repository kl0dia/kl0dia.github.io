<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple HTML Page</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Main Content Area</h2>
        <p>This is a simple HTML page with some inline CSS for basic styling.</p>
    </main>
    <footer>
        <p>&copy; 2024 Simple HTML Page</p>
        <script id="messenger-widget-b" src="https://cdn.botpenguin.com/website-bot.js" defer>664f4e5b0c1742d3de48b824,664f4e35d6c55ae5d747cc23</script>
    </footer>
</body>
</html>
